name: CD Pipeline

on: 
  workflow_dispatch: {}
  push:
    branches:
      # - main
      - devops/cd

jobs:
    deploy:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            include:
              - context: ./frontend
                dockerfile: Dockerfile.prod
                tag: peerprep-frontend
              - context: ./backend/question-service
                dockerfile: Dockerfile
                tag: peerprep-question
              - context: ./backend/user-service
                dockerfile: Dockerfile
                tag: peerprep-user
              # - context: ./backend/matching-service
              #   dockerfile: Dockerfile
              #   tag: peerprep-matching
              # - context: ./backend/collaboration-service
              #   dockerfile: Dockerfile
              #   tag: peerprep-collab

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            
            - name: Build images
              run: |
                docker build ${{ matrix.context }} -f ${{ matrix.context }}/${{ matrix.dockerfile }} -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.tag }}:latest

            - name: Push image to Docker Hub
              run: |
                docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
                docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.tag }}:latest

