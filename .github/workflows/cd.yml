              #   repository: peerprep-collab
              #   task_def_name: collaboration
              #   container_name: collaboration
              #   service_name: collaboration

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            
            - name: Build images
              id: build-image
              env:
                IMAGE_TAG: latest
              run: |
                docker build ${{ matrix.context }} \ 
                -f ${{ matrix.context }}/${{ matrix.dockerfile }} \
                -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.repository }}:$IMAGE_TAG
                echo "image=${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.repository }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

            - name: Push image to Docker Hub
              run: |
                docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
                docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.repository }}:latest

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: ap-southeast-1

